<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Горячие клавиши</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex-game">
    <div class="hint" id="hi">
      <div class="but">
        <a href="game.html"
          ><button class="one floating-button">Меню</button></a
        >
        <a href="menu.html"
          ><button class="two floating-button">Обучение</button></a
        >
      </div>
      <p class="pod modal-window-close">F3 или Ctrl + F</p>
      <button class="floating-button">Подсказка</button>
    </div>
    <div class="cent">
      <h1 class="cen">
        Какие клавиши или сочетания клавиш используются, чтобы отобразить или спрятать панель поиска в проводнике (переключатель)? Нажмите эти клавиши на вашей клавиатуре.
      </h1>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/shortcut.js"></script>
    <script>
      shortcut.add("F3", function () {
        document.location.href = "index27.html";
      });
      shortcut.add("ctrl+f", function () {
        document.location.href = "index27.html";
      });
      $("#hi").on("click", function () {
        $(".pod").removeClass("modal-window-close");
        $("div.pod").addClass("is-open");
      });
    </script>
  </body>
</html>
