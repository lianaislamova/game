<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Горячие клавиши</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex-game">
    <div class="hint" id="hi">
      <div class="but">
        <a href="game.html"
          ><button class="one floating-button">Меню</button></a
        >
        <a href="menu.html"
          ><button class="two floating-button">Обучение</button></a
        >
      </div>
      <p class="pod modal-window-close">Shift + Tab</p>
      <button class="floating-button">Подсказка</button>
    </div>
    <div class="cent">
      <h1 class="cen">Какое сочетание клавиш используется для перемещения назад по опциям?</h1>
      <div>
        <a href="#" class="button1 green" id="button-1">Alt + Space</a>
        <a href="#" class="button1 green" id="button-2">Ctrl + Shift + Tab</a>
        <a href="#" class="button1 green" id="button-3">Shift + Tab</a>
      </div>
    </div>
    <div class="modal modal-window-close">
      <div class="modal-dialog">
        <div class="close-header">
          <a href="index.html" class="close"
            ><button class="cclose first">Главная</button></a
          >
          <a href="index45.html" class="close"
            ><button class="cclose second">Следующий уровень</button></a
          >
        </div>
        <div class="modal-main">
          <h1>Поздравляю!</h1>
          <br />
          <h2>Вы прошли уровень &laquo;РАБОТА С ДИАЛОГОВЫМИ ОКНАМИ&raquo;</h2>
          <img src="img/win.gif" alt="win" width="250px" height="200px" />
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
      $(function () {
        $("#button-1").click(function () {
          $(this).removeClass("green");
          $(this).addClass("red");
        });
      });
      $(function () {
        $("#button-2").click(function () {
          $(this).removeClass("green");
          $(this).addClass("red");
        });
      });
      $("#button-3").on("click", function () {
        $(".modal").removeClass("modal-window-close");
        $("div.modal").addClass("is-open");
      });
      $("#hi").on("click", function () {
        $(".pod").removeClass("modal-window-close");
        $("div.pod").addClass("is-open");
      });
    </script>
  </body>
</html>
